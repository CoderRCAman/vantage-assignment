<section class="container mx-auto flex flex-col gap-3 px-2 md:px-0">
  <app-navbar />
  <app-search
    (searchLocationEvent)="handleSearchLocation($event)"
    [loading]="loading"
    [SearchResult]="SearchResult"
    [error]="error"
    (selectedLocationEvent)="handleSelectedLocation($event)"
  />
  <app-display-weather
    [currentWeather]="CurrentWeather"
    [currentLocation]="CurrentLocation"
    [currentForecast]="CurrentForecast"
  />
</section>
